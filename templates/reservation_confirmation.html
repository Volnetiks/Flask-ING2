{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Souhaitez-vous confirmer la réservation de ce jeu?
    <h1 class="subtitle is-5">{{ jeu.nom }}</h1>
    <h1 class="subtitle is-6">{{ jeu.categorie }}, {{ jeu.annee }}, de {{ jeu.joueursmin }} à {{ jeu.joueursmax }}, {{ jeu.age }}, {{ jeu.duree }}</h1>
    <div class="field is-grouped is-grouped-centered">
        <form action="{{ url_for('main.reservation_confirmation', nom=jeu.nom)}}" method="POST" class="control">
            <button class="button is-success">Confirmer</button>
        </form>
        <p class="control">
            <a href="{{ url_for('main.index') }}" class="button is-danger">
                Annuler
            </a>
        </p>
    </div>
</h1>
{% endblock %}
