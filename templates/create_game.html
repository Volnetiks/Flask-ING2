{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Ajouter un jeu</h3>
    <div class="box">
        <form method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="name" placeholder="Nom du jeu" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" name="category" placeholder="Catégorie" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="length" placeholder="Durée" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="1" name="minPlayer" placeholder="Minimum de joueurs" min="0" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="1" name="maxPlayer" placeholder="Maximum de joueurs" min="0" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="1" name="age" placeholder="Age requis" min="0" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="1" name="year" placeholder="Année de sortie" min="0" required>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Ajouter le jeu</button>
        </form>
    </div>
</div>
{% endblock %}
