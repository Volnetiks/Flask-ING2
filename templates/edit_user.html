{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Modifier un utilisateur</h3>
    <div class="box">
        <form action="{{ url_for('admin.edit_user', user_id=user.id)}}" method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Nom d'utilisateur" autofocus="">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="admin">
                    Administrateur
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Enregistrer les modification</button>
        </form>
    </div>
</div>
{% endblock %}
